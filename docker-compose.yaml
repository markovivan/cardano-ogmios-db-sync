version: "3.5"

services:
  postgres:
    container_name: cardano-db-postgres
    image: postgres:${POSTGRES_VERSION:-11.5-alpine}
    environment:
      - POSTGRES_LOGGING=true
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
    secrets:
      - postgres_password
      - postgres_user
      - postgres_db
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-backup:/var/lib/postgresql/backup
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  
  cardano-node:
    container_name: cardano-node
    image: inputoutput/cardano-node:${CARDANO_NODE:-1.33.0}
    environment:
      - NETWORK=${NETWORK:-mainnet}
    volumes:
      - node-db:/data
      - node-ipc:/ipc
      - ./configuration/network/${NETWORK:-mainnet}:/config
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
  
  ogmios:
    container_name: ogmios
    image: cardanosolutions/ogmios:latest-${NETWORK:-mainnet}
    restart: on-failure
    command: [
      "--host", "0.0.0.0",
      "--node-socket", "/ipc/node.socket",
      "--node-config", "/config/cardano-node/config.json"
    ]
    depends_on:
      - cardano-node
    volumes:
      - ./configuration/network/${NETWORK:-mainnet}:/config
      - node-ipc:/ipc
    ports:
      - ${OGMIOS_PORT:-1337}:1337
  
  cardano-db-sync-extended:
    container_name: cardano-db-sync-extended
    image: inputoutput/cardano-db-sync:${CARDANO_DB_SYNC_VERSION:-12.0.2}
    environment:
      - NETWORK=${NETWORK:-mainnet}
      - EXTENDED=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - RESTORE_SNAPSHOT=${RESTORE_SNAPSHOT:-}
      - RESTORE_RECREATE_DB=N
    depends_on:
      - postgres
    secrets:
      - postgres_password
      - postgres_user
      - postgres_db
    volumes:
      - db-sync-data:/var/lib/cdbsync
      - node-ipc:/node-ipc
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

secrets:
  postgres_db:
    file: ./configuration/secrets/postgres_db
  postgres_password:
    file: ./configuration/secrets/postgres_password
  postgres_user:
    file: ./configuration/secrets/postgres_user
volumes:
  node-db:
  node-ipc:
  db-sync-data:
  postgres-data: